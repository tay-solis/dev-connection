{% extends 'base.html' %}
{% block content %}
{% include 'partials/nav_bar.html' %}

<header style="background-image: url({{ project.screenshot.url }})">
</header>
<main class="content">
  {% if student.username == user.username and user.is_authenticated %}
  <a href="{% url 'edit_project' title=project.title%}"><button>Edit This Project</button></a>
  {% endif %}
  <section class="project-detail">
    <div>
      <h1>{{project.title}}</h1>
      <p>
        {{project.description}}
      </p>
    </div>

    <div class="project-tech">
      <h3>
        Tech Used:
      </h3>
      <p>
        {{project.tech}}
      </p>
    </div>
  </section>
  <h2>
    Teammates
  </h2>
  <p>
    By {{project.teammates}}
  </p>

</main>
{% endblock %}
